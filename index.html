<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Monaco Editor Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.23.0/min/vs/editor/editor.main.css">
</head>

<body onload="initEditor()">
    <div id="editorContainer" style="height: 500px;"></div>

    <button onclick="executarSCript()">Executar</button>

    <div id="divConsole"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.23.0/min/vs/loader.js"></script>

</html>
<script>
    var editor;
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.23.0/min/vs' } });

   

    function initEditor() {

        require(['vs/editor/editor.main'], function () {

            var container = document.getElementById('editorContainer');
            editor = monaco.editor.create(container, {
                value: "function exec() {\n\talert('Hello world!');\n}\n",
                language: 'javascript',
                lineNumbers: "on",
                roundedSelection: false,
                theme: "hc-black",

            });


        });

    }

    function executarSCript() {
        var conteudo = editor.getValue(); 
        conteudo = conteudo.replace("function exec() {", "");
        var alert = conteudo.replace("alert(", "");
        if(alert){
            divConsole.innerHTML = "O uso de alert est√° bloqueado"
        }

        conteudo = conteudo.replace("}", "");
        console.log(conteudo)
        eval(conteudo);
    }


</script>
